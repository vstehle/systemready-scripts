    paragraph: TBD
    subs:
      - heading: Setup
        paragraph: TBD
      - heading: U-Boot sniff test
        paragraph: TBD
      - heading: UEFI sniff test
        paragraph: TBD
  - heading: EBBR Compliance
    paragraph: TBD
    subs:
      - heading: SCT
        extract:
          filename: acs_results/result.md
          find: '# SCT Summary'
          first-line: 4
          last-line:
        paragraph: TBD
      - heading: FWTS
        extract:
          filename: acs_results/fwts/FWTSResults.log
          find: Test Failure Summary
        paragraph: TBD
