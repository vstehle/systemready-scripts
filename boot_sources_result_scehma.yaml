###############################################################################
#                   boot_sources_result.py configuration file schema                   #
###############################################################################

type: object
properties:
  criterias:
    type: array
    items:
      type: object
      properties:
        results:
          type: array
          items:
            type: object
            properties:
              partition_table:
                type: string
              read:
                type: string
              write:
                type: string
            additionalProperties: false
        criteria:
          type: string
        quality:
          type: string
        recommendation:
          type: string
      required:
        - results
        - criteria
        - quality
        - recommendation
      additionalProperties: false
required:
  - criterias
additionalProperties: false
