---
$id: "https://gitlab.arm.com/systemready/systemready-scripts/-/raw/master/\
    schemas/identify-schema.yaml"
$schema: https://json-schema.org/draft/2020-12/schema
title: SystemReady identify database schema
description: |
    SystemReady results are expected to conform to a certain format.
    For IR this is described in
    https://gitlab.arm.com/systemready/systemready-ir-template.

    The identify.py script identifies the SystemReady results, using the
    identify.yaml database. (Currently it focuses on IR and SIE.)

    This schema describes requirements on the database. It can be used by the
    valid.py script.

    See the README for details.
type: object
properties:
    identify-database:
        const: null
    known-files:
        type: array
        minItems: 1
        uniqueItems: true
        items:
            type: object
            properties:
                sha256:
                    type: string
                    pattern: '[0-9a-f]{64}'
                name:
                    type: string
                path:
                    type: string
                search:
                    type: array
                    minItems: 1
                    uniqueItems: true
                    items:
                        type: string
            required:
                # sha256 is optional
                - name
                - path
                # search is optional
            additionalProperties: false
            # We want either sha256 or search.
            minProperties: 3
            maxProperties: 3
    versions:
        type: array
        minItems: 1
        uniqueItems: true
        items:
            type: object
            properties:
                files:
                    type: array
                    minItems: 1
                    uniqueItems: true
                    items:
                        type: string
                version:
                    type: string
                    enum:
                        - IR 32b v1.2
                        - IR v1.0
                        - IR v1.1
                        - IR v2.0
                        - IR v2.0 with SIE
                        - SIE v1.0
            required:
                - files
                - version
            additionalProperties: false
required:
    - identify-database
    - known-files
    - versions
additionalProperties: false
